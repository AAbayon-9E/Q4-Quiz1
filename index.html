				<h6>To calculate your bmi, type your <em>weight in kilogram</em> and your <em>height in meter</em> in the box below. </h6>

		<!-- Verify button -->
		<button type="button" onclick="peso()" class="btn btn-danger mt-5">VERIFY</button>

		<button type="button" id="reload" class="btn btn-success" onClick="window.location.reload()">REFRESH</button>
		</form>
		<div>
		


	<script>
					function peso(){
						var kilograms = document.getElementById ('kilo')
						var meter = document.getElementById ('meters')
						var bmi = (kilo / meter **2);
					

					if (bmi >=30) {
						window.alert('Obese');
					}

					else if (bmi >=25 && bmi<=29.9){
						window.alert ('Overwieght');
					}

					else if (bmi >=18.5 && bmi <=24.9){
						window.alert ('Normal weight');

					}
					else if (bmi < 18.5){
						window.alert ('Underweight');
					}

					else {
						window.alert ('failed');
					}


				}

	</script>
